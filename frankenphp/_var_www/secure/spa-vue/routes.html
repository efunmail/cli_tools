<!DOCTYPE html>
<html lang="en">
<!--
https://stackoverflow.com/questions/69180702/vuejs-3-routing-with-vue-router-and-cdn

https://www.jsdelivr.com/package/npm/vue
https://www.jsdelivr.com/package/npm/vue-router
-->
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.5.12/dist/vue.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-router@4.4.5/dist/vue-router.global.min.js"></script>

  <div id="app">
    <h1>{{ mess }}</h1>

    <router-link to="/">Home</router-link>
    <router-link to="/about">About</router-link>
    <router-link to="/portfolio">Portfolio</router-link>
    <router-link to="/contatti">Contatti</router-link>

    <router-view></router-view>
  </div>

  <script>
    const app = Vue.createApp({
        data() {
            return {
                mess: "ciao mondo"
            }
        }
    });

    const Home = { template: `<h1>Contenuto Home</h1>` };
    const About = { template: `<h1>Contenuto About</h1>` };
    const Portfolio = { template: `<h1>Contenuto Portfolio</h1>` };
    const Contatti = { template: `<h1>Contenuto Contatti</h1>` };

    const routes = [
      { path: "/", component: Home },
      { path: "/about", component: About },
      { path: "/portfolio", component: Portfolio },
      { path: "/contatti", component: Contatti }
    ];

    const router = VueRouter.createRouter({
      //history: VueRouter.createWebHashHistory(),

      // ** 'HTML5 Mode' - https://router.vuejs.org/guide/essentials/history-mode#HTML5-Mode
      // NOTE: specify the BASE DIR - https://router.vuejs.org/api/#createWebHistory
      history: VueRouter.createWebHistory('/spa-vue'), 

      routes
    })

    app.use(router)
    app.mount('#app')
  </script>
</body>
</html>
